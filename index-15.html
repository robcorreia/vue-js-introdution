<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <div id="app">
      <!-- <p @click="ativar">Clique</p>
      <p @click.alt="ativar">Clique ALT</p>
      <p @click.right="ativar">Clique ESQUERDO</p>
      <p @click.middle="ativar">Clique MEIO</p> -->
      <p style="position: fixed">{{totalScroll}}</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          totalScroll: 0,
        },
        methods: {
          // ativar() {
          //   console.log("ativou");
          // },
          handleScroll(event) {
            console.log(event);
            this.totalScroll = window.scrollY;
          },
        },
        created() {
          window.addEventListener("scroll", this.handleScroll);
          // window.addEventListener("keyup", this.handleScroll);
        },
      });
    </script>

    <style>
      body {
        height: 2000px;
      }
    </style>
  </body>
</html>
