<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <div id="app">
      <button @click="getCep">Puxar endereço</button>
      <ul>
        <li v-for="data, key in address">{{key}}: {{data}}</li>
      </ul>
      <!--
        Utilizando a api:
        https://viacep.com.br/ws/04538133/json/
        Mostre o cep, logradouro, complemento, bairro, localidade e uf do que for retornado.

        
        Use o arquivo json da aula, para listar os cursos e as matérias.
      -->
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          address: "",
        },
        methods: {
          async getCep() {
            const response = await fetch(
              "https://viacep.com.br/ws/04538133/json/"
            );
            const data = await response.json();
            this.address = data;
          },
        },
      });
    </script>
  </body>
</html>
