<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <div id="app">
      <div v-html="link"></div>
      <p>{{fruta}}</p>
      <p v-text="fruta">custa 20</p>

      <p v-once>Valor inicial: R$: {{total - gasto}}</p>
      <button @click="gasto +=5">Comprar Bana R$ 5</button>
      <p>Total gasto: R$ {{gasto}}</p>
      <p>Valor final: R$ {{total - gasto}}</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          link: '<a href="https://origamid.com">Origamid</a>',
          fruta: "banana",
          total: 150,
          gasto: 20,
        },
      });
    </script>
  </body>
</html>
