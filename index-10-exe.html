<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <div id="app">
      <button @click="getClass">aulas</button>
      <div v-for="curso in courses">
        <h1><a :href="curso.link"> {{curso.curso}}</a></h1>
        <ul>
          <li v-for="{nome, tempo} in curso.aulas">{{nome}}, {{tempo}}</li>
        </ul>
      </div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          courses: "",
        },
        methods: {
          async getClass() {
            const response = await fetch("./cursos.json");
            const data = await response.json();
            this.courses = data;
          },
        },
      });
    </script>
  </body>
</html>
