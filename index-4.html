<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <p>latestTime: {{actions.latestTime}}</p>
      <p>lalestPrice: {{actions.latestPrice}}</p>
      <p>companyName: {{actions.companyName}}</p>
      <button @click="getActions()">Puxar ações</button>
    </div>

    <!--
  Utilizando a API
  https://api.origamid.dev/stock/aapl/quote

  Crie um método que faça o fetch da resposta acima
  O método deve ser ativado ao clique no botão Ver Preço

  Coloque a resposta json do fetch em uma data e
  mostre o valor de lalestPrice, latestTime e o
  companyName na interface.
-->

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          actions: {},
        },
        methods: {
          getActions() {
            fetch("https://api.origamid.dev/stock/aapl/quote")
              .then((response) => response.json())
              .then((json) => {
                this.actions = json;
                console.log(json);
              });
          },
        },
      });
    </script>
  </body>
</html>
