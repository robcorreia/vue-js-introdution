<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <div id="app">
      <p>{{contador}}</p>
      <button @click="handleClick">click</button>

      <button @click="active = !active">toggle</button>
      <p v-if="active">Mostrar texto</p>
      {{active}}
      <a @click.prevent="handleClick" href="#interno">link interno</a>
      <a @click.once="handleClick" href="#interno">link interno</a>
      <input type="text" @keyup.enter="handleClick" />
      <p @mousemove="handleMove">Esse Ã© o mouse x: {{mouse.x}}</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          contador: 0,
          active: true,
          mouse: "",
        },
        methods: {
          handleClick(event) {
            // this.contador++;
            console.log(event.key);
          },
          handleMove(event) {
            this.mouse = event;
          },
        },
      });
    </script>
  </body>
</html>
