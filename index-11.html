<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="carro in carrosAzuis">{{carro.marca}}</li>
        <button @click="removerCarro">remover</button>
      </ul>

      <p>{{contador}}</p>
      <button @click="contador++">add</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          contador: 0,
          carros: [
            {
              marca: "VW",
              cor: "Azul",
            },
            {
              marca: "Ford",
              cor: "Preto",
            },
            {
              marca: "Tesla",
              cor: "Azul",
            },
          ],
        },
        methods: {
          removerCarro() {
            this.carros.pop();
          },
        },
        computed: {
          carrosAzuis() {
            return (filtro = this.carros.filter(({ cor }) => cor === "Azul"));
          },
        },
        watch: {
          contador(valorNovo, valorAntigo) {
            console.log(valorNovo, valorAntigo);
          },
        },
      });
    </script>
  </body>
</html>
